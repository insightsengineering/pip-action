name: Test üß™

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  functionality:
    name: Functionality ‚öôÔ∏è
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [2.7, 3.7, 3.8, 3.9, '3.10', 3.11, pypy3.8, pypy3.9]
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Find python
      if: |
        ${{ matrix.python-version }} == "pypy3.8" || \
          ${{ matrix.python-version }} == "pypy3.9" && \
          ${{ matrix.os }} == "ubuntu-latest"
      run: find $Python_ROOT_DIR/. -type f
      shell: bash

    - name: Install pip packages
      uses: ./
      with:
        packages: |
          pip-install-test
    - name: Check if package is installed
      run: python -c 'import pip_install_test'

  code:
    name: Code üë©‚Äçüíª
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [16, 17, 18, 19, 20]
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install node ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
